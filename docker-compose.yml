version: '3.8'

services:
  app:
    build: .
    container_name: minesweeper-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/minesweeper
      - SPRING_DATASOURCE_USERNAME=minesweeper
      - SPRING_DATASOURCE_PASSWORD=minesweeper123
    depends_on:
      - db
    networks:
      - minesweeper-network

  db:
    image: postgres:15-alpine
    container_name: minesweeper-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=minesweeper
      - POSTGRES_USER=minesweeper
      - POSTGRES_PASSWORD=minesweeper123
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - minesweeper-network

  jenkins:
    image: jenkins/jenkins:lts
    container_name: minesweeper-jenkins
    ports:
      - "9090:8080"
      - "50000:50000"
    volumes:
      - jenkins-data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - minesweeper-network

volumes:
  postgres-data:
  jenkins-data:

networks:
  minesweeper-network:
    driver: bridge
